<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://knowquery.knownetworkssec.repl.co/lib/knowQuery.js"></script>
	<title>Examples knowQuery</title>
</head>
<body>
	<script>
		(async() => {
			const response = await $.get({
				url: 'https://www.proxyscan.io/api/proxy?port=80&level=elite',
				method: "GET",
				headers: {
					'Content-Type': 'application/json'
				}
			});
			$('body').html(`<p>${response[0].Ip}:${response[0].Port}</p>`);
			$('p').css('color', 'red');
			$('p').addClass('hidden');

			await sleep(2000);

			$('p').removeClass('hidden');
			$('p').add('a');
			$('p').attr('src','a');

			function ft() {
				this.innerHTML = 'on Click no elemento'
			};
			$('p').on('click', ft)
			console.log($('p').children[0])
		})();
	</script>
</body>
</html>
